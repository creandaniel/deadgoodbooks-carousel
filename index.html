          <script>

   $(document).ready(function() {


    $.getJSON('https://www.deadgoodbooks.co.uk/wp-json/wp/v2/posts?categories=1207', function(data) {


        $.each(data, function(i, item) {
            $.each(item.acf, function(key2, value2) {

            	   
                if (typeof value2.title !== "undefined" && typeof value2.author !== "undefined") {


 
                    $('.owl-carousel').append('<a href="https://www.deadgoodbooks.co.uk/' + item.slug + '">' + '<div class="item"> ' + "<p>" + "<img src=" + value2.url + ">" + "<strong>" + JSON.stringify(value2.title) + "</strong>" + '<br /><button class="rounded buy-button">Buy The Book </button>' + '</div></a> ');
                }


            });
        });


        $(".owl-carousel").owlCarousel({
            dots: true,
             loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:2
        },
        600:{
            items:4
        },
        1000:{
            items:6
        }
    }

        });
    });
});
